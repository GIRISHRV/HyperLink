<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HyperLink - Transfer Details</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffe500",
                        "bauhaus-blue": "#0057E7", // Bauhaus primary blue
                        "bauhaus-red": "#D6252E",  // Bauhaus primary red (optional, but good for palette)
                        "background-light": "#f8f8f5",
                        "background-dark": "#181810", // Slightly darker than the provided #23210f for deep contrast
                        "surface-dark": "#23210f",
                        "muted-gold": "#C6B000", // Muted version of primary for borders
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem", 
                        "lg": "0.25rem", 
                        "xl": "0.5rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        "bauhaus": "8px 8px 0px 0px rgba(0,0,0,1)", // Hard shadow for architectural feel
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for raw industrial feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #23210f; 
        }
        ::-webkit-scrollbar-thumb {
            background: #565339; 
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ffe500; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Background decorative elements for Bauhaus vibe -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0 opacity-20 dark:opacity-10">
<div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-bauhaus-blue mix-blend-multiply blur-3xl"></div>
<div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] bg-primary mix-blend-multiply blur-3xl rounded-full"></div>
</div>
<!-- Modal Overlay -->
<div class="relative w-full max-w-2xl px-4 z-10">
<!-- Main Card Component -->
<div class="flex flex-col border border-muted-gold bg-surface-dark shadow-bauhaus transition-transform duration-300">
<!-- Header Section -->
<div class="flex flex-col p-8 gap-6 border-b border-white/10">
<div class="flex items-start justify-between gap-4">
<div class="flex items-start gap-5">
<!-- Blue Circular Icon -->
<div class="flex items-center justify-center w-16 h-16 rounded-full bg-bauhaus-blue text-white shrink-0 shadow-[4px_4px_0px_0px_rgba(255,255,255,0.1)]">
<span class="material-symbols-outlined !text-4xl">folder_zip</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-muted-gold text-xs font-bold tracking-widest uppercase">File Transfer</p>
<h2 class="text-white text-2xl md:text-3xl font-black uppercase tracking-tight leading-tight break-all">Project_Omega_Archive.zip</h2>
</div>
</div>
<!-- Dismiss X (Top right access) -->
<button class="text-white/40 hover:text-primary transition-colors cursor-pointer p-2">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Status Badge -->
<div class="flex items-center">
<div class="inline-flex items-center gap-2 px-3 py-1 bg-primary rounded-full">
<span class="material-symbols-outlined text-black !text-lg">check_circle</span>
<span class="text-black text-xs font-bold uppercase tracking-wider">Completed</span>
</div>
</div>
</div>
<!-- Content Body: 2x2 Grid -->
<div class="grid grid-cols-2">
<!-- Grid Item 1: Size -->
<div class="p-6 border-r border-b border-white/10 flex flex-col gap-2 group hover:bg-white/5 transition-colors">
<div class="flex items-center gap-2 text-white/50 mb-1">
<span class="material-symbols-outlined !text-lg">hard_drive</span>
<span class="text-xs font-bold tracking-widest uppercase">Size</span>
</div>
<p class="text-white text-xl font-bold font-mono">4.2 GB</p>
</div>
<!-- Grid Item 2: Type -->
<div class="p-6 border-b border-white/10 flex flex-col gap-2 group hover:bg-white/5 transition-colors">
<div class="flex items-center gap-2 text-white/50 mb-1">
<span class="material-symbols-outlined !text-lg">category</span>
<span class="text-xs font-bold tracking-widest uppercase">Type</span>
</div>
<p class="text-white text-xl font-bold font-mono">ZIP ARCHIVE</p>
</div>
<!-- Grid Item 3: Speed -->
<div class="p-6 border-r border-white/10 flex flex-col gap-2 group hover:bg-white/5 transition-colors">
<div class="flex items-center gap-2 text-white/50 mb-1">
<span class="material-symbols-outlined !text-lg">speed</span>
<span class="text-xs font-bold tracking-widest uppercase">Speed</span>
</div>
<p class="text-white text-xl font-bold font-mono">AVG 45 MB/S</p>
</div>
<!-- Grid Item 4: Peer -->
<div class="p-6 flex flex-col gap-2 group hover:bg-white/5 transition-colors">
<div class="flex items-center gap-2 text-white/50 mb-1">
<span class="material-symbols-outlined !text-lg">hub</span>
<span class="text-xs font-bold tracking-widest uppercase">Peer</span>
</div>
<p class="text-white text-xl font-bold font-mono text-ellipsis overflow-hidden whitespace-nowrap">X7-ALPHA-NODE</p>
</div>
</div>
<!-- Progress Bar Section (Visual separator) -->
<div class="px-8 pt-6 pb-2">
<div class="flex justify-between items-end mb-2">
<span class="text-xs font-mono text-primary">ENCRYPTION: AES-256-GCM verified</span>
<span class="text-xs font-bold text-white">100%</span>
</div>
<div class="h-1 w-full bg-white/10">
<div class="h-full bg-primary w-full shadow-[0_0_10px_rgba(255,229,0,0.5)]"></div>
</div>
</div>
<!-- Action Buttons Footer -->
<div class="p-8 pt-6 flex flex-col sm:flex-row gap-4">
<!-- Primary Action: Open Folder (Blue) -->
<button class="flex-1 h-14 bg-bauhaus-blue hover:bg-blue-600 active:translate-y-0.5 transition-all text-white font-bold text-sm tracking-widest uppercase flex items-center justify-center gap-3 shadow-md hover:shadow-lg">
<span class="material-symbols-outlined">folder_open</span>
                    Open Folder
                </button>
<!-- Secondary Action: Dismiss (Black w/ White Border) -->
<button class="flex-1 h-14 bg-black border border-white/30 hover:border-primary hover:text-primary active:translate-y-0.5 transition-all text-white font-bold text-sm tracking-widest uppercase flex items-center justify-center gap-3">
                    Dismiss
                </button>
</div>
</div>
<!-- Background Metadata / Decorative Detail -->
<div class="mt-4 flex justify-between items-center opacity-40 px-1">
<p class="text-xs font-mono text-white">ID: #TR-8849-XM</p>
<p class="text-xs font-mono text-white">HYPERLINK v2.4.0</p>
</div>
</div>
</body></html>
