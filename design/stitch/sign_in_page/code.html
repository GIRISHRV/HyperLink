<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HyperLink - Sign In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ffd900",
              "bauhaus-red": "#E93F33",
              "bauhaus-blue": "#1E3A8A",
              "background-light": "#f8f8f5",
              "background-dark": "#121212", 
              "surface-dark": "#1E1E1E",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
          },
        },
      }
    </script>
<style>
        .bauhaus-grid {
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-white min-h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-black">
<!-- Abstract Bauhaus Background Shapes -->
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none opacity-20">
<!-- Grid Pattern -->
<div class="absolute inset-0 bauhaus-grid opacity-30"></div>
<!-- Geometric Elements -->
<div class="absolute top-[-10%] left-[-5%] w-[400px] h-[400px] rounded-full border border-gray-700"></div>
<div class="absolute bottom-[-5%] right-[-10%] w-[300px] h-[300px] bg-primary/10 rounded-full"></div>
<div class="absolute top-[20%] right-[10%] w-0 h-0 border-l-[50px] border-l-transparent border-t-[75px] border-t-bauhaus-red/20 border-r-[50px] border-r-transparent transform rotate-12"></div>
<div class="absolute bottom-[20%] left-[10%] w-32 h-32 border-4 border-bauhaus-blue/20 rotate-45"></div>
</div>
<!-- Top Navigation -->
<header class="relative z-20 flex items-center justify-between px-6 py-4 lg:px-12 border-b border-gray-800 bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 bg-white text-black rounded-full">
<span class="material-symbols-outlined text-xl">bolt</span>
</div>
<h1 class="text-xl font-bold tracking-tight uppercase">HyperLink</h1>
</div>
<nav class="hidden md:flex gap-6 text-sm font-medium text-gray-400">
<a class="hover:text-primary transition-colors" href="#">Network Status</a>
<a class="hover:text-primary transition-colors" href="#">Protocol</a>
<a class="hover:text-primary transition-colors" href="#">Support</a>
</nav>
<button class="md:hidden text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</header>
<!-- Main Content Area -->
<main class="relative z-10 flex-grow flex items-center justify-center p-4">
<!-- Login Card Container -->
<div class="w-full max-w-md relative group perspective-1000">
<!-- Bauhaus Decorative Elements around card -->
<div class="absolute -top-6 -left-6 size-12 bg-bauhaus-blue z-0 hidden md:block"></div>
<div class="absolute -bottom-4 -right-4 size-24 border-2 border-primary z-0 hidden md:block rounded-full"></div>
<!-- Card -->
<div class="relative z-10 bg-surface-dark border border-gray-700 shadow-2xl flex flex-col md:flex-row overflow-hidden">
<!-- Red Accent Line -->
<div class="w-2 md:w-3 bg-bauhaus-red flex-shrink-0"></div>
<!-- Card Content -->
<div class="flex-1 p-8 md:p-10 flex flex-col gap-6">
<!-- Header -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<h2 class="text-3xl font-bold tracking-tighter uppercase text-white">Sign In</h2>
<div class="size-8 rounded-full border border-white/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-sm">lock</span>
</div>
</div>
<p class="text-gray-400 text-sm font-light">Access the secure P2P network node.</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5 mt-2">
<!-- Email Input -->
<div class="space-y-1 group/input">
<label class="text-xs font-bold text-primary uppercase tracking-widest ml-1">Email Address</label>
<div class="relative">
<input class="w-full bg-transparent border-2 border-gray-600 focus:border-white text-white px-4 py-3 placeholder:text-gray-600 focus:ring-0 focus:outline-none transition-colors rounded-sm" placeholder="user@hyperlink.network" type="email"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none">
<span class="material-symbols-outlined text-lg">alternate_email</span>
</div>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1 group/input">
<div class="flex justify-between items-end ml-1">
<label class="text-xs font-bold text-primary uppercase tracking-widest">Password</label>
<a class="text-[10px] text-gray-500 hover:text-white transition-colors uppercase border-b border-transparent hover:border-gray-500" href="#">Forgot Code?</a>
</div>
<div class="relative">
<input class="w-full bg-transparent border-2 border-gray-600 focus:border-white text-white px-4 py-3 placeholder:text-gray-600 focus:ring-0 focus:outline-none transition-colors rounded-sm" placeholder="••••••••••••" type="password"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 pointer-events-none">
<span class="material-symbols-outlined text-lg">key</span>
</div>
</div>
</div>
<!-- Submit Button -->
<button class="mt-4 w-full bg-bauhaus-blue hover:bg-blue-700 text-white font-bold h-12 flex items-center justify-center gap-2 group transition-all duration-300 rounded-sm relative overflow-hidden" type="button">
<span class="relative z-10 tracking-widest uppercase text-sm">Authenticate</span>
<span class="material-symbols-outlined relative z-10 text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
<!-- Hover Effect -->
<div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
</button>
</form>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-gray-800"></div>
<span class="flex-shrink-0 mx-4 text-gray-600 text-xs uppercase">Or connect via</span>
<div class="flex-grow border-t border-gray-800"></div>
</div>
<!-- Social / Alternative Auth -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 h-10 border border-gray-700 hover:bg-gray-800 hover:border-gray-500 transition-colors rounded-sm text-sm text-gray-300">
<span class="material-symbols-outlined text-base">hub</span>
<span>Node Key</span>
</button>
<button class="flex items-center justify-center gap-2 h-10 border border-gray-700 hover:bg-gray-800 hover:border-gray-500 transition-colors rounded-sm text-sm text-gray-300">
<span class="material-symbols-outlined text-base">qr_code_2</span>
<span>Wallet</span>
</button>
</div>
</div>
</div>
<!-- Floating Decorative Shape Bottom Right -->
<div class="absolute -right-12 bottom-10 z-0 hidden lg:block opacity-60">
<div class="w-24 h-24 bg-primary rounded-full mix-blend-difference"></div>
</div>
</div>
</main>
<!-- Footer Stats -->
<footer class="relative z-20 py-6 border-t border-gray-800 text-center text-xs text-gray-500 uppercase tracking-widest flex justify-center gap-8">
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-lg text-bauhaus-red">dns</span>
<span>Nodes: 8,432</span>
</div>
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-lg text-primary">speed</span>
<span>Latency: 12ms</span>
</div>
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-lg text-bauhaus-blue">shield</span>
<span>Encrypted</span>
</div>
</footer>
</body></html>
